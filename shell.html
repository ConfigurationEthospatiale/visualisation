<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IFrame Messaging Example</title>
</head>
<body>
  <h1>Map Communication Demo</h1>

  <iframe id="mapFrame" src="map-s.html" style="width: 100%; height: 70vh; border: 1px solid #ccc;"></iframe>
  <iframe id="controlsFrame" src="controls-s.html" style="width: 100%; height: 100px; border: 1px solid #ccc;"></iframe>

  <script>
    window.addEventListener("message", function(event) {
      const mapFrame = document.getElementById("mapFrame");
      // Forward message to map iframe
      mapFrame.contentWindow.postMessage(event.data, "*");
    });
  </script>
</body>
</html>
