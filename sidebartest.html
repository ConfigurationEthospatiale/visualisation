<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Sidebar</title>
<style>
  body {
    font-family: sans-serif;
    margin: 10px;
  }
  a {
    display: block;
    margin: 10px 0;
    cursor: pointer;
    color: blue;
    text-decoration: underline;
  }
</style>
</head>
<body>
  <h3>Sidebar Navigation</h3>
  <a href="#" onclick="goToSlide('/test')">Slide 1</a>
  <a href="#" onclick="goToSlide('1')">Slide 2</a>
  <a href="#" onclick="goToSlide('2.0')">Slide 3.1</a>
  <a href="#" onclick="goToSlide('2.1')">Slide 3.2</a>

  <script>
    function goToSlide(slideId) {
      window.parent.postMessage({ gotoSlide: slideId }, '*');
    }
  </script>
</body>
</html>
